    body {

    /* 公共宽度限制容器，左右留白 */

    }

    /* 标题栏整体 */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-left,
    .header-right {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    /* 单个独立背景容器 */
    .glass-item {
      padding: 8px 18px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
    }

    .glass-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: #0077cc;
    }

    .glass-item.active {
      font-weight: bold;
      color: #0077cc;
      text-decoration: underline;
    }

    /* 个人卡片容器 */
    .profile-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 60px;

      background: rgba(255, 255, 255, 0.5);
      border-radius: 25px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
    }

    #profile-name {
      flex-basis: 100%;
      font-size: 42px;
      text-align: center;
      margin: 0 0 20px 0;
      color: #333;
    }

    .profile-container img {
      border-radius: 20px;
      width: 100%;
      max-width: 350px;
      height: auto;
      object-fit: cover;
    }

    .profile-text {
      flex: 1;
      min-width: 260px;
      font-size: 20px;
      line-height: 1.8;
      color: #333;
    }

    .profile-text h2 {
      margin-top: 0;
      font-size: 28px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }

    .profile-text p {
      margin: 12px 0;
    }

    .profile-text a {
      color: #0077cc;
      text-decoration: none;
    }

    .profile-text a:hover {
      text-decoration: underline;
    }

    /* 下方返回按钮 */
    .back-link {
      margin: 20px 0 40px 0;
      width: 180px;
      height: 55px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      background: url('../assets/img/button.png') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-link::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    .back-link span {
      position: relative;
      z-index: 1;
    }

    .back-link:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* 响应式优化：小屏幕宽度时自动缩窄 */
    @media (max-width: 768px) {
      .content-wrapper {
        width: 95%;
      }
    }
  </style>
</head>
